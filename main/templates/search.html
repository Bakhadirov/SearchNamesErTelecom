{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <form action='{% url 'searcher' %}' method="get" class="mt-5">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ФИО сотрудника</label>
            <input name="employee" class="form-control" id="exampleFormControlInput1"
                   placeholder="Иванов Иван Иванович">
        </div>


        <div class="row justify-content-center">
            <div class="mb-3 mx-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="select_all">
                    <label class="form-check-label" for="flexCheckDefault">
                        select all
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="subdivision">
                    <label class="form-check-label" for="flexCheckDefault">
                        subdivision
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                           name="personnel_movement_date">
                    <label class="form-check-label" for="flexCheckDefault">
                        personnel_movement_date
                    </label>
                </div>
            </div>

            <div class="mb-3 mx-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                           name="personnel_number">
                    <label class="form-check-label" for="flexCheckDefault">
                        personnel_number
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="position">
                    <label class="form-check-label" for="flexCheckDefault">
                        position
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="for_date">
                    <label class="form-check-label" for="flexCheckDefault">
                        for_date
                    </label>
                </div>
            </div>


            <div class="mb-3 mx-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="status_date">
                    <label class="form-check-label" for="flexCheckDefault">
                        status_date
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                           name="employment_date">
                    <label class="form-check-label" for="flexCheckDefault">
                        employment_date
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="actual">
                    <label class="form-check-label" for="flexCheckDefault">
                        actual
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            Отправить запрос
        </button>
    </form>
    <table class="table mt-5">
        <thead>
        <tr>
            {% for key in keys %}
                <th scope="col">{{ key }}</th>
            {% endfor %}

        </tr>
        </thead>
        <tbody>
        {% for person in data %}
            <tr>

                {% for key, value in person.items %}
                    <td>{{  value }}</td>
                {% endfor %}
            </tr>

        {% endfor %}



        </tbody>
    </table>

</div>

</body>
</html>
